# Feature Development Preset (Minimal)
#
# Same as feature.yml but using auto-derived instructions.
# Just define triggers/publishes - behaviors are injected automatically.
#
# Usage:
#   ralph start --config presets/feature-minimal.yml --prompt "Add user authentication"

event_loop:
  prompt_file: "PROMPT.md"
  completion_promise: "LOOP_COMPLETE"
  max_iterations: 100
  max_runtime_seconds: 14400
  checkpoint_interval: 5

cli:
  backend: "claude"

core:
  scratchpad: ".agent/scratchpad.md"
  specs_dir: "./specs/"

hats:
  planner:
    name: "Planner"
    triggers: ["task.start", "task.resume", "build.done", "build.blocked", "review.approved", "review.changes_requested"]
    publishes: ["build.task", "review.request"]
    # No instructions - derived from pub/sub contract!

  builder:
    name: "Builder"
    triggers: ["build.task"]
    publishes: ["build.done", "build.blocked"]
    # No instructions - derived from pub/sub contract!

  reviewer:
    name: "Reviewer"
    triggers: ["review.request"]
    publishes: ["review.approved", "review.changes_requested"]
    # No instructions - derived from pub/sub contract!
